os: linux

addons:
  apt:
    packages:
    - gdb

install:
  - python -m pip install git+https://github.com/mdavidsaver/ci-core-dumper#egg=ci-core-dumper

before_script:
  - python -m ci_core_dumper install

script:
  - ulimit -c unlimited
  - echo "Run something which may crash"

after_failure:
  - python -m ci_core_dumper report
